<div class="container" style="padding-top: 5%">
  <div class="row">
    <div class="col-xs-12">
      <h3>{{taskType}}</h3>
      <br>
      <div class="table-responsive">
        <table summary="This table shows how to create responsive tables using Bootstrap's default functionality"
          class="table table-bordered table-hover" style="color: white">
          <thead>
            <tr>
              <th>Task</th>
              <th>Description</th>
              <th>Cost</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Status</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let task of tasks">
              <td>{{task.name}}</td>
              <td>{{task.description}}</td>
              <td>R {{task.amount}}</td>
              <td>{{task.startDate | date}}</td>
              <td>{{task.endDate | date}}</td>
              <td>{{task.status}}</td>
              <td><span><a href="/edit-task" (click)="editTask(task)">Edit</a></span> |
                <span><a href="/view-tasks" (click)="deleteTask(task.id)">Delete</a></span></td>

            </tr>
          </tbody>

        </table>
      </div>
      <!--end of .table-responsive-->
    </div>
  </div>
</div>
